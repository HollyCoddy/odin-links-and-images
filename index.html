<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Links and Images</title>
    </head>
    <body>
        <h1>Homepage</h1>
        <!--Absolute Link-->
        <a href="https://www.theodinproject.com/about">Click me</a>
        <!--Relative Link-->
        <!--An "Absolute Link" will always contain the protocol and the domain of the destination
        eg. https://www.youtube.com/watch?v=ryAo7QTveGY
            protocol://domain/path-->
        <br>
        <a href="./pages/about.html">About</a>
        <br>
        <img src="./images/dog.jpg" alt="The Glorious Dog Charles">
        <!--using ../ in a filepath is kind of like stepping out from the room you are currently
         in to the main hallway so you can go to another room.-->

    </body>
</html>
